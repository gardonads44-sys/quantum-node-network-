    <script>
        class QuantumNetworkClient {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.inHyperGraph = false;
                this.voiceEnabled = true;
                this.clusterNodes = [];
                this.currentTopology = 'DISCONNECTED';
            }
            
            async connect() {
                try {
                    this.ws = new WebSocket('ws://localhost:8765');
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateUI();
                        this.announceNetworkEvent('CONNECTED');
                        this.sendPing();
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.announceNetworkEvent('CONNECTION_ERROR');
                    };
                    
                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.inHyperGraph = false;
                        this.updateUI();
                        this.announceNetworkEvent('DISCONNECTED');
                    };
                    
                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.announceNetworkEvent('CONNECTION_FAILED');
                }
            }
            
            handleMessage(data) {
                console.log('Received:', data);
                
                switch(data.type) {
                    case 'HYPERGRAPH_LOCKED':
                        this.inHyperGraph = true;
                        this.clusterNodes = data.node_ids || [];
                        this.currentTopology = `GHZ-${data.cluster_size || 4}`;
                        this.updateUI();
                        this.announceNetworkEvent('HYPERGRAPH_LOCKED', {
                            size: data.cluster_size || 4
                        });
                        this.showEntanglementVisualization();
                        break;
                        
                    case 'CLUSTER_BROKEN':
                        this.inHyperGraph = false;
                        this.clusterNodes = [];
                        this.currentTopology = 'FRAGMENTED';
                        this.updateUI();
                        this.announceNetworkEvent('CLUSTER_BROKEN', {
                            topology: data.topology,
                            purity: data.purity,
                            size: data.topology?.match(/\d+/)?.[0] || 'N'
                        });
                        this.hideEntanglementVisualization();
                        this.displayMeasurementResult(data);
                        break;
                        
                    case 'STATUS':
                        if (data.status === 'WAITING_FOR_PEERS_(1/4)' || 
                            data.status === 'WAITING_FOR_PEERS_(2/4)' || 
                            data.status === 'WAITING_FOR_PEERS_(3/4)') {
                            this.announceNetworkEvent('WAITING');
                        }
                        break;
                        
                    case 'PONG':
                        // Keep-alive response
                        break;
                }
            }
            
            async performMeasurement() {
                if (!this.ws || !this.isConnected || !this.inHyperGraph) return;
                
                // Simulate quantum measurement outcome (|0⟩ or |1⟩)
                const outcome = Math.random() < 0.5 ? [1, 0] : [0, 1]; // |0⟩ or |1⟩
                
                this.ws.send(JSON.stringify({
                    type: 'QUANTUM_MEASUREMENT',
                    outcome: outcome
                }));
                
                this.announceNetworkEvent('MEASUREMENT_PERFORMED');
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                this.isConnected = false;
                this.inHyperGraph = false;
                this.clusterNodes = [];
                this.currentTopology = 'DISCONNECTED';
                this.updateUI();
                this.hideEntanglementVisualization();
            }
            
            sendPing() {
                if (this.ws && this.isConnected) {
                    this.ws.send(JSON.stringify({ type: 'PING' }));
                    setTimeout(() => this.sendPing(), 30000); // Ping every 30s
                }
            }
            
            updateUI() {
                const statusIndicator = document.getElementById('status-indicator');
                const nodeIdDisplay = document.getElementById('node-id-display');
                const connectBtn = document.getElementById('connect-btn');
                const measureBtn = document.getElementById('measure-btn');
                const disconnectBtn = document.getElementById('disconnect-btn');
                
                // Update node ID
                nodeIdDisplay.textContent = `Node ID: ${this.isConnected ? (this.ws ? this.ws.url.split('/').pop() : 'CONNECTED') : '--'}`;
                
                // Update status indicator
                statusIndicator.className = 'status-indicator ' + 
                    (this.inHyperGraph ? 'status-hypergraph' : 
                     (this.isConnected ? 'status-connected' : 'status-disconnected'));
                
                // Update buttons
                connectBtn.disabled = this.isConnected;
                measureBtn.disabled = !this.isConnected || !this.inHyperGraph;
                disconnectBtn.disabled = !this.isConnected;
                
                // Update metrics
                document.getElementById('cluster-size').textContent = 
                    this.inHyperGraph ? (this.clusterNodes.length || 4) : 0;
                document.getElementById('topology').textContent = this.currentTopology;
                
                // Show/hide cluster info
                const clusterInfo = document.getElementById('cluster-info');
                const clusterNodes = document.getElementById('cluster-nodes');
                if (this.inHyperGraph && this.clusterNodes.length > 0) {
                    clusterInfo.style.display = 'block';
                    clusterNodes.innerHTML = this.clusterNodes.map(id => 
                        `<span class="cluster-node">Node ${id.toString().slice(-4)}</span>`
                    ).join('');
                } else {
                    clusterInfo.style.display = 'none';
                }
                
                // Show/hide metrics panel
                const metricsPanel = document.getElementById('metrics-panel');
                metricsPanel.style.display = this.isConnected ? 'grid' : 'none';
            }
            
            showEntanglementVisualization() {
                const viz = document.getElementById('entanglement-viz');
                viz.style.display = 'flex';
            }
            
            hideEntanglementVisualization() {
                const viz = document.getElementById('entanglement-viz');
                viz.style.display = 'none';
            }
            
            displayMeasurementResult(data) {
                const resultDiv = document.getElementById('measurement-result');
                const detailsDiv = document.getElementById('measurement-details');
                
                detailsDiv.innerHTML = `
                    <div>Topology: ${data.topology || 'Unknown'}</div>
                    <div>State Purity: ${(data.purity || 0).toFixed(4)}</div>
                    <div>Message: ${data.message || 'N/A'}</div>
                    <div>Timestamp: ${new Date().toISOString()}</div>
                `;
                
                resultDiv.style.display = 'block';
            }
        }
        
        // Voice Nexus Implementation
        class VoiceNexus {
            constructor() {
                this.synth = window.speechSynthesis;
                this.voices = [];
                this.loadVoices();
                this.enabled = true;
            }
            
            loadVoices() {
                this.voices = this.synth.getVoices();
                if (this.voices.length === 0) {
                    this.synth.addEventListener('voiceschanged', () => {
                        this.voices = this.synth.getVoices();
                    });
                }
            }
            
            speak(text, priority = 'INFO') {
                if (!this.enabled || !this.synth) return;
                
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Use a suitable voice
                const preferredVoice = this.voices.find(voice => 
                    voice.name.includes('Google') || 
                    voice.name.includes('Microsoft') ||
                    voice.name.includes('Alex')
                ) || this.voices[0];
                
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }
                
                // Set speech parameters based on priority
                switch(priority) {
                    case 'CRITICAL':
                        utterance.rate = 0.8;
                        utterance.pitch = 0.9;
                        utterance.volume = 1.0;
                        break;
                    case 'ALERT':
                        utterance.rate = 0.9;
                        utterance.pitch = 1.0;
                        utterance.volume = 0.9;
                        break;
                    case 'INFO':
                    default:
                        utterance.rate = 1.0;
                        utterance.pitch = 1.1;
                        utterance.volume = 0.7;
                        break;
                }
                
                this.synth.speak(utterance);
                this.addMessageToPanel(text, priority);
            }
            
            addMessageToPanel(text, priority) {
                const messagesDiv = document.getElementById('voice-messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'voice-message';
                messageDiv.innerHTML = `<strong>[${priority}]</strong> ${text}`;
                
                messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
                
                // Keep only last 10 messages
                while (messagesDiv.children.length > 10) {
                    messagesDiv.removeChild(messagesDiv.lastChild);
                }
            }
            
            toggle() {
                this.enabled = !this.enabled;
                if (!this.enabled) {
                    this.synth.cancel();
                }
                return this.enabled;
            }
        }
        
        // Global instances
        const quantumClient = new QuantumNetworkClient();
        const voiceNexus = new VoiceNexus();
        
        // --- HYPERGRAPH VOCABULARY ---
        function announceNetworkEvent(type, metadata = {}) {
            const size = metadata.size || "Multi";
            
            switch(type) {
                case 'HYPERGRAPH_LOCKED':
                    voiceNexus.speak(`${size}-Node Cluster Established. Hyper-graph State Nominal.`, "CRITICAL");
                    break;
                case 'CLUSTER_BROKEN':
                    voiceNexus.speak(`Topology Fragmented. ${size} minus one nodes remaining in residual state.`, "ALERT");
                    break;
                case 'WAITING':
                    voiceNexus.speak("Scanning for peers...", "INFO");
                    break;
                case 'CONNECTED':
                    voiceNexus.speak("Node connected to quantum network", "INFO");
                    break;
                case 'DISCONNECTED':
                    voiceNexus.speak("Node disconnected from network", "INFO");
                    break;
                case 'CONNECTION_ERROR':
                    voiceNexus.speak("Connection error detected", "ALERT");
                    break;
                case 'CONNECTION_FAILED':
                    voiceNexus.speak("Failed to connect to quantum network", "ALERT");
                    break;
                case 'MEASUREMENT_PERFORMED':
                    voiceNexus.speak("Quantum measurement performed. Wavefunction collapsed.", "INFO");
                    break;
            }
        }
        
        // Global functions for HTML buttons
        function connectToNetwork() {
            quantumClient.connect();
        }
        
        function performMeasurement() {
            quantumClient.performMeasurement();
        }
        
        function disconnectFromNetwork() {
            quantumClient.disconnect();
        }
        
        function toggleVoiceNexus() {
            const enabled = voiceNexus.toggle();
            const btn = event.target;
            btn.textContent = enabled ? 'Mute Voice' : 'Enable Voice';
        }
        
        function clearMessages() {
            document.getElementById('voice-messages').innerHTML = '';
        }
        
        // Initialize UI
        document.addEventListener('DOMContentLoaded', () => {
            quantumClient.updateUI();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'c':
                            e.preventDefault();
                            connectToNetwork();
                            break;
                        case 'm':
                            e.preventDefault();
                            performMeasurement();
                            break;
                        case 'd':
                            e.preventDefault();
                            disconnectFromNetwork();
                            break;
                    }
                }
            });
            
            console.log('Lazarus Mesh v5.0 initialized. Use Ctrl+C to connect, Ctrl+M to measure, Ctrl+D to disconnect.');
        });
    </script>

<script type="text/python">#!/usr/bin/env python3
"""
Lazarus Mesh v5.0: HyperGraph Generalization
Quantum Networking Server with Tensor Contraction Engine
"""

import asyncio
import websockets
import numpy as np
import json
import logging
from collections import defaultdict
from datetime import datetime

# Configure logging
logging.basicConfig(level=logging.INFO, format='%(asctime)s - %(levelname)s - %(message)s')
logger = logging.getLogger(__name__)

class EntanglementNetwork:
    """Base class for quantum network implementations"""
    def __init__(self):
        self.active_connections = set()
        self.message_history = defaultdict(list)
        
    async def register(self, websocket):
        """Register a new quantum node"""
        self.active_connections.add(websocket)
        logger.info(f"Node {id(websocket)} registered. Total nodes: {len(self.active_connections)}")
        
    async def unregister(self, websocket):
        """Unregister a quantum node"""
        self.active_connections.discard(websocket)
        logger.info(f"Node {id(websocket)} unregistered. Total nodes: {len(self.active_connections)}")

# --- LAZARUS EXPANSION: GHZ-N HYPERGRAPH ---

class HyperGraphNetwork(EntanglementNetwork):
    """
    Generalized N-Party Entanglement Engine.
    Hilbert Space: (C^2)^⊗N
    Uses Einstein Summation for arbitrary subsystem tracing.
    """
    def __init__(self, cluster_size=3):
        super().__init__()
        self.cluster_size = cluster_size
        self.node_queue = [] 
        self.clusters = {} # Map: tuple(sorted_ids) -> Density Matrix (2^N x 2^N)
        self.node_map = {} # Map: ws -> cluster_key

    def _generate_ghz_n(self, n):
        """Generates |GHZ_N⟩ = (|0...0⟩ + |1...1⟩)/√2"""
        dim = 2**n
        psi = np.zeros(dim, dtype=complex)
        psi[0] = 1.0
        psi[dim-1] = 1.0
        psi /= np.sqrt(2)
        return np.outer(psi, psi.conj())

    async def register_node(self, websocket):
        self.node_queue.append(websocket)
        
        # Check if we have enough nodes to form a HyperGraph
        if len(self.node_queue) >= self.cluster_size:
            # Form Cluster
            nodes = [self.node_queue.pop(0) for _ in range(self.cluster_size)]
            node_ids = tuple(sorted([id(n) for n in nodes]))
            
            # Initialize N-Party Physics
            rho = self._generate_ghz_n(self.cluster_size)
            self.clusters[node_ids] = rho
            
            # Map nodes to this cluster
            for node in nodes:
                self.node_map[node] = node_ids
            
            return nodes, "HYPERGRAPH_LOCKED"
        
        return None, f"WAITING_FOR_PEERS_({len(self.node_queue)}/{self.cluster_size})"

    async def propagate_collapse(self, sender_ws, local_outcome):
        """
        GENERALIZED PARTIAL TRACE via Tensor Reshaping.
        Collapses Node K, traces it out, and leaves residual state for N-1 nodes.
        """
        cluster_key = self.node_map.get(sender_ws)
        if not cluster_key: return None, None
        
        # 1. Retrieve State
        rho = self.clusters[cluster_key]
        n_qubits = len(cluster_key)
        
        # 2. Identify Target Index
        # We need the index of the sender in the sorted key
        sorted_ids = list(cluster_key)
        target_idx = sorted_ids.index(id(sender_ws))
        
        # 3. Construct Measurement Operator P (2x2)
        vec_A = np.array(local_outcome, dtype=complex)
        P = np.outer(vec_A, vec_A.conj())
        
        # 4. Apply Projection (P on target_idx, I on others)
        # Dynamic Kronecker Product Construction
        ops = [np.eye(2, dtype=complex)] * n_qubits
        ops[target_idx] = P
        
        # M = Op[0] ⊗ Op[1] ⊗ ...
        M = ops[0]
        for op in ops[1:]:
            M = np.kron(M, op)
            
        rho_prime = M @ rho @ M.conj().T
        norm = np.trace(rho_prime).real
        
        if norm < 1e-9: return None, None # Impossible
        rho_prime /= norm
        
        # 5. Partial Trace and State Update
        # Calculate Global Purity of the post-collapse state
        purity = np.trace(rho_prime @ rho_prime).real
        
        # Get partner nodes
        partners = [ws for ws, key in self.node_map.items() if key == cluster_key and ws != sender_ws]

        # Clean up the cluster
        del self.clusters[cluster_key]
        for partner in partners:
            if partner in self.node_map:
                del self.node_map[partner]
        if sender_ws in self.node_map:
            del self.node_map[sender_ws]

        return partners, {
            "topology": f"GHZ_{n_qubits}_RESIDUAL",
            "purity": purity,
            "message": "N-Party Symmetry Broken. Cluster Fragmented."
        }

# Global network instance - Initialize for 4-Party GHZ
network_mesh = HyperGraphNetwork(cluster_size=4)

async def handle_quantum_communication(websocket, path):
    """Handle WebSocket connections for quantum networking"""
    await network_mesh.register(websocket)
    
    try:
        # Register node and check for cluster formation
        nodes, status = await network_mesh.register_node(websocket)
        
        # Send initial status
        await websocket.send(json.dumps({
            "type": "STATUS",
            "status": status,
            "timestamp": datetime.now().isoformat()
        }))
        
        # If HyperGraph formed, notify all nodes in the cluster
        if nodes and status == "HYPERGRAPH_LOCKED":
            cluster_msg = json.dumps({
                "type": "HYPERGRAPH_LOCKED",
                "cluster_size": network_mesh.cluster_size,
                "node_ids": [id(node) for node in nodes],
                "timestamp": datetime.now().isoformat()
            })
            
            for node in nodes:
                await node.send(cluster_msg)
                
            logger.info(f"HyperGraph established with {len(nodes)} nodes")
        
        # Handle quantum measurements and collapses
        async for message in websocket:
            try:
                data = json.loads(message)
                
                if data.get("type") == "QUANTUM_MEASUREMENT":
                    # Process quantum measurement
                    local_outcome = data.get("outcome", [1, 0])  # Default to |0⟩
                    
                    # Propagate collapse through the HyperGraph
                    partners, collapse_info = await network_mesh.propagate_collapse(
                        websocket, local_outcome
                    )
                    
                    if partners and collapse_info:
                        # Notify remaining nodes about the collapse
                        collapse_msg = json.dumps({
                            "type": "CLUSTER_BROKEN",
                            "topology": collapse_info["topology"],
                            "purity": collapse_info["purity"],
                            "message": collapse_info["message"],
                            "collapsed_node": id(websocket),
                            "timestamp": datetime.now().isoformat()
                        })
                        
                        for partner in partners:
                            try:
                                await partner.send(collapse_msg)
                            except Exception as e:
                                logger.error(f"Failed to send collapse message to partner: {e}")
                        
                        logger.info(f"Cluster collapsed. {len(partners)} nodes remaining.")
                
                elif data.get("type") == "PING":
                    # Keep-alive ping
                    await websocket.send(json.dumps({
                        "type": "PONG",
                        "timestamp": datetime.now().isoformat()
                    }))
                    
            except json.JSONDecodeError:
                logger.error("Invalid JSON received")
            except Exception as e:
                logger.error(f"Error processing message: {e}")
                
    except websockets.exceptions.ConnectionClosed:
        logger.info(f"Connection closed for node {id(websocket)}")
    except Exception as e:
        logger.error(f"Unexpected error: {e}")
    finally:
        await network_mesh.unregister(websocket)

async def main():
    """Start the quantum networking server"""
    logger.info("Starting Lazarus Mesh v5.0 HyperGraph Server...")
    logger.info(f"Cluster size: {network_mesh.cluster_size}")
    
    async with websockets.serve(
        handle_quantum_communication, 
        "localhost", 
        8765,
        ping_interval=30,
        ping_timeout=10
    ):
        logger.info("Server running on ws://localhost:8765")
        await asyncio.Future()  # Run forever

if __name__ == "__main__":
    try:
        asyncio.run(main())
    except KeyboardInterrupt:
        logger.info("Server shutdown requested")
